version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATA_PATH=/app/data
      - UPLOAD_PATH=/app/uploads
      - MAX_FILE_SIZE=5242880
      - CACHE_TTL=300000
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./data/backups:/app/data/backups
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/categories']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
  uploads:
    driver: local
  backups:
    driver: local
